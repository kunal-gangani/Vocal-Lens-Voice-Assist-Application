name: vocal_lens
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  flexify: ^2.1.1
  flutter_screenutil: ^5.9.3
  speech_to_text: ^7.0.0
  http: ^1.2.2
  font_awesome_flutter: ^10.8.0
