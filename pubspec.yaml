  get_storage:
  lottie:
  introduction_screen: ^3.1.14
  share_plus:
  firebase_core: ^3.10.0
  google_sign_in: ^6.2.2
  firebase_auth: ^5.4.0
  firebase_storage: ^12.4.0
  image_picker: ^1.1.2
  fluttertoast: ^8.2.10
  cloud_firestore: ^5.6.1
  permission_handler: ^11.3.1
  flutter_tts: ^4.2.2
  youtube_player_flutter: ^9.1.1
  youtube_player_iframe: ^5.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
